<h1>my hero list</h1>

<a href="{%url 'task-create' %}">add items</a>

<table>
    <tr>
        <th>Item</th>
        <th>action</th>
        
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td><a href = "{% url 'task' task.id %}">View</a></td>
        <td><a href = "{% url 'task-update' task.id %}">Edit</a></td>
        <td><a href = "{% url 'task-delete' task.id %}">Delete</a></td>
    </tr>
    {% empty %}
      <h3>no items</h3>
    {% endfor %}
    </table>
